<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数字管廊地图</title>

    <style type="text/css">
        html {
            height: 100%
        }
        
        body {
            height: 100%;
            margin: 0px;
            padding: 0px
        }
        
        #container {
            height: 100%
        }
    </style>
    <script type="text/javascript" src="http://api.map.baidu.com/getscript?v=2.0&ak=7d3a4c6e5e8a70dd200a2eeacf8c1b50"></script>

</head>

<body>
    <div id="container"></div>
</body>
<script>
    var map = new BMap.Map("container");
    var point = new BMap.Point(104.067046, 30.572998);
    map.centerAndZoom(point, 17);
    window.setTimeout(function() {
        map.panTo(new BMap.Point(104.067046, 30.572998));
    }, 2000);
    map.enableScrollWheelZoom(true); //开启鼠标滚轮缩放
    map.addControl(new BMap.NavigationControl());
    map.addControl(new BMap.ScaleControl());
    map.addControl(new BMap.OverviewMapControl());
    map.addControl(new BMap.MapTypeControl());
    map.setCurrentCity("成都"); // 仅当设置城市信息时，MapTypeControl的切换功能才能可用
    var marker = new BMap.Marker(point); // 创建标注    
    map.addOverlay(marker); // 将标注添加到地图中
</script>

</html>
